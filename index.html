<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    
    <div class="mainContainer">
        <h1>Js Array Methods</h1>
        <div class="search">
            <label>Enter a data:</label>

        </div>

        <div class="buttons">
            <div class="sec1">
                <button onclick="push()">Push</button>
                <button onclick="pop()">pop</button>
                <button onclick="del()">delete</button>
                <button onclick="con()">concat</button><br>
            </div>
            <div class="sec1">
                <button onclick="shift()">shift</button>
                <button onclick="unshift()">unshift</button>
                <button onclick="fil()">Filter</button>
                <button onclick="fin()">Find</button><br>
            </div>
            <div class="sec1">
                <button onclick="reverse()"> Reverse</button>
                <button onclick="sort()">Sort</button>
                <button onclick="slice()">Slice</button>
                <button onclick="sp()">Splice</button>
            </div>
        </div>

        <div class="result1">
            <label>Result:<p id="result"></p></label>
        </div>
        
    </div>

   


    <script src="./app.js"></script>
